language: node_js
node_js:
  - '6'
  - '7'
  - '8'

cache:
  directories:
  - node_modules

script:
  - npm run test
  - npm run e2e
  - npm run build

after_success:
  - npm run coverage
  - npm run codeclimate

deploy:
  provider: npm
  email: npm@dubien.org
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
repo: dubzzz/fast-check
